    <title>Biblioteca Hawkins: Stranger Things</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');

        :root {
            --st-red: #ff0000;
            --st-red-glow: rgba(255, 0, 0, 0.7);
            --st-black: #050505;
            --st-panel: #1a1a1a;
            --st-text: #e0e0e0;
        }

        body {
            background-color: var(--st-black);
            color: var(--st-text);
            font-family: 'Courier Prime', monospace;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--st-red);
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 0 0 15px var(--st-red);
            margin-bottom: 40px;
            text-align: center;
            border-bottom: 2px solid var(--st-red);
            padding-bottom: 10px;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            max-width: 1100px;
            width: 100%;
        }

        .book-card {
            background: var(--st-panel);
            border: 2px solid #333;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: 0.3s;
            text-decoration: none; /* Quita el subrayado del enlace */
            color: inherit;
            position: relative;
        }

        .book-card:hover {
            border-color: var(--st-red);
            box-shadow: 0 0 20px var(--st-red-glow);
            transform: scale(1.02);
        }

        .book-cover {
            width: 110px;
            height: 160px;
            background: #000;
            border: 1px solid #444;
            flex-shrink: 0;
            overflow: hidden;
        }

        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .book-info h2 {
            font-size: 1.1em;
            margin: 0 0 15px 0;
            color: #fff;
            line-height: 1.2;
        }

        .read-btn {
            display: inline-block;
            background: transparent;
            color: var(--st-red);
            border: 1px solid var(--st-red);
            padding: 6px 20px;
            font-family: inherit;
            text-transform: uppercase;
            font-size: 0.85em;
            font-weight: bold;
            transition: 0.3s;
        }

        .book-card:hover .read-btn {
            background: var(--st-red);
            color: #000;
        }

        .book-number {
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: 0.75em;
            color: #555;
            font-weight: bold;
        }
    </style>
</head>
