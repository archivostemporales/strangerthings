<script>
    const MAX_HP = 8;
    let state = {
        hp: MAX_HP,
        inventory: [],
        skills: { agilidad: 2, temple: 1, mecanica: 0, precision: 1, instinto: 1 },
        currentNode: 'prologo'

    let voiceEnabled = true;
    const synth = window.speechSynthesis;
    const music = document.getElementById('bg-music');

    function toggleMusic() {
        if (music.paused) { music.play(); document.getElementById('m-status').innerText = "ON"; music.volume = 0.2; }
        else { music.pause(); document.getElementById('m-status').innerText = "OFF"; }
    }

    function toggleVoice() {
        voiceEnabled = !voiceEnabled;
        document.getElementById('v-status').innerText = voiceEnabled ? "ON" : "OFF";
        if (!voiceEnabled) synth.cancel();
    }

    function leerTexto(texto) {
        if (!voiceEnabled) return;
        synth.cancel();
        const limpio = texto.replace(/<[^>]*>?/gm, '');
        const utterance = new SpeechSynthesisUtterance(limpio);
        utterance.lang = 'es-ES';
        utterance.pitch = 1.3; // Voz de mujer joven
        utterance.rate = 1.0;
        synth.speak(utterance);
    }

    function initGame() {
        document.getElementById('menu-screen').classList.remove('active');
        document.getElementById('game-screen').classList.add('active');
        updateUI();
        renderNode(state.currentNode);
    }

    function updateUI() {
        let h = "";
        for(let i = 0; i < MAX_HP; i++) h += (i < state.hp) ? "‚ô•" : "‚ô°";
        document.getElementById('hearts').innerText = h;

        const format = (n) => (n >= 0 ? `+${n}` : n);
        document.getElementById('stat-agi').innerText = format(state.skills.agilidad);
        document.getElementById('stat-tem').innerText = format(state.skills.temple);
        document.getElementById('stat-mec').innerText = format(state.skills.mecanica);
        document.getElementById('stat-pre').innerText = format(state.skills.precision);
        document.getElementById('stat-ins').innerText = format(state.skills.instinto);

        const invContainer = document.getElementById('items-slots-container');
        invContainer.innerHTML = "";
        state.inventory.forEach(item => {
            const div = document.createElement('div');
            div.className = "inv-slot";
            div.innerText = item;
            invContainer.appendChild(div);
        });
    }

    function renderNode(nodeId) {
        const node = storyNodes[nodeId];
        state.currentNode = nodeId;
        
        document.getElementById('story-container').innerHTML = node.text;
        leerTexto(node.text);

        const box = document.getElementById('choices-box');
        box.innerHTML = "";
        
        if (node.item && !state.inventory.includes(node.item)) {
            if (node.item === "Refresco") {
                if (confirm("Has encontrado un Refresco. ¬øUsar para +1 vida?")) {
                    if (state.hp < MAX_HP) state.hp++;
                } else { state.inventory.push(node.item); }
            } else { state.inventory.push(node.item); }
            updateUI();
        }

        node.choices.forEach(c => {
            const btn = document.createElement('button');
            btn.className = "choice-btn";
            btn.innerText = c.text + (c.skill ? ` [${c.skill.toUpperCase()}]` : "");
            btn.onclick = () => handleChoice(c);
            box.appendChild(btn);
        });
    }

    function handleChoice(choice) {
        const zone = document.getElementById('dice-zone');
        const buttons = document.querySelectorAll('.choice-btn');
        buttons.forEach(b => b.disabled = true); // Bloquea botones mientras dura la tirada

        if (choice.roll) {
            const dado = Math.floor(Math.random() * 6) + 1;
            const total = dado + state.skills[choice.skill];
            
            if (total >= choice.roll) {
                zone.innerText = `üé≤ √âXITO: ${dado} + ${state.skills[choice.skill]} = ${total} (M√≠n: ${choice.roll})`;
                zone.className = "result-success";
            } else {
                zone.innerText = `üé≤ FALLO: ${dado} + ${state.skills[choice.skill]} = ${total} (M√≠n: ${choice.roll})`;
                zone.className = "result-fail";
                state.hp--;
                updateUI();
            }

            setTimeout(() => {
                zone.innerText = "";
                zone.className = "";
                if (state.hp <= 0) {
                    document.getElementById('game-screen').classList.remove('active');
                    document.getElementById('over-screen').classList.add('active');
                } else {
                    renderNode(total >= (choice.roll || 0) ? choice.next : (choice.fail || choice.next));
                }
            }, 2000);
        } else {
            renderNode(choice.next);
        }
    }
