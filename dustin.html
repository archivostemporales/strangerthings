    // --- CONTROLES DE AUDIO ---
    function toggleMusic() {
        if (music.paused) {
            music.play();
            document.getElementById('m-status').innerText = "ON";
            music.volume = 0.3;
        } else {
            music.pause();
            document.getElementById('m-status').innerText = "OFF";

    function toggleVoice() {
        voiceEnabled = !voiceEnabled;
        document.getElementById('v-status').innerText = voiceEnabled ? "ON" : "OFF";
        if (!voiceEnabled) synth.cancel();
    }

    function leerTexto(texto) {
        if (!voiceEnabled) return;
        synth.cancel();
        
        // Limpiar etiquetas HTML para que no las lea
        const textoLimpio = texto.replace(/<[^>]*>?/gm, '');
        const utterance = new SpeechSynthesisUtterance(textoLimpio);
        
        utterance.lang = 'es-ES';
        utterance.pitch = 1.5; // Tono m√°s agudo para parecer un ni√±o
        utterance.rate = 1.0;
        synth.speak(utterance);
    }

    // --- MOTOR DEL JUEGO ---

        state = { stress: MAX_ESTRES, inventory: [], currentNode: 'cap1_inicio' };
        showScreen('game-screen');
        updateUI();
        renderNode(state.currentNode);
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function updateUI() {
        let h = "";
        for(let i = 0; i < MAX_ESTRES; i++) h += (i < state.stress) ? "‚ô•" : "‚ô°";
        document.getElementById('hearts').innerText = h;
        document.getElementById('items-list').innerText = state.inventory.length > 0 ? state.inventory.join(", ") : "Vac√≠o";
    }

    function renderNode(nodeId) {
        const node = storyNodes[nodeId];
        if (!node) return;

        state.currentNode = nodeId;
        saveProgress();

        document.getElementById('story-container').innerHTML = node.text;
        leerTexto(node.text);

        const box = document.getElementById('choices-box');
        box.innerHTML = "";
        document.getElementById('dice-zone').innerText = "";

        // GESTI√ìN DE CURACI√ìN
        if (node.item) {
            const esConsumible = (node.item === "Pud√≠n de Chocolate" || node.item === "New Coke");
            
            if (esConsumible) {

                setTimeout(() => {
                    if (confirm(`Has encontrado ${node.item}. ¬øQuieres usarlo ahora para recuperar 1 de Estr√©s?`)) {
                        if (state.stress < MAX_ESTRES) state.stress++;
                        updateUI();
                    } else {
                        if (!state.inventory.includes(node.item)) state.inventory.push(node.item);
                        updateUI();
                    }
                }, 500);
            } else {
                if (!state.inventory.includes(node.item)) state.inventory.push(node.item);
                updateUI();
            }
        }

        node.choices.forEach(c => {
            const btn = document.createElement('button');
            btn.className = "choice-btn";
            btn.innerText = c.text;
            btn.onclick = () => handleChoice(c);
            box.appendChild(btn);
        });
    }

    function handleChoice(choice) {
        const buttons = document.querySelectorAll('.choice-btn');
        buttons.forEach(b => b.disabled = true);
        synth.cancel(); // Para la voz al elegir una opci√≥n

        if (choice.rollTarget) {
            const roll = Math.floor(Math.random() * 6) + 1;
            const zone = document.getElementById('dice-zone');
            const target = Number(choice.rollTarget);

            if (roll >= target) {
                zone.innerText = `üé≤ LANZAMIENTO: ${roll} - ¬°√âXITO!`;
                zone.style.color = "#00ff00";
                setTimeout(() => { renderNode(choice.next); buttons.forEach(b => b.disabled = false); }, 1200);
            } else {
                zone.innerText = `üé≤ LANZAMIENTO: ${roll} - FALLO`;
                zone.style.color = "#ff0000";
                state.stress--;
                updateUI();
                setTimeout(() => {
                    if (state.stress <= 0) showScreen('over-screen');
                    else renderNode(choice.failNext || choice.next);
                    buttons.forEach(b => b.disabled = false);
                }, 1200);
            }
        } else {
            renderNode(choice.next);
            buttons.forEach(b => b.disabled = false);
        }
    }

    function saveProgress() { localStorage.setItem('st_dustin_save', JSON.stringify(state)); }
    function loadProgress() {
        const saved = localStorage.getItem('st_dustin_save');
        if (saved) { state = JSON.parse(saved); showScreen('game-screen'); updateUI(); renderNode(state.currentNode); }
        else alert("No hay partidas.");
    }
